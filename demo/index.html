<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Hint-Label demo</title>
</head>
<body>
	<form method="post" action="#">
		<p class="text">
			<label for="demo_text">Text input</label>
			<input type="text" name="" id="demo_text" value="" />
		</p>
		<p class="textarea">
			<label for="demo_textarea">Textarea</label>
			<textarea name="" id="demo_textarea" rows="10" cols="80"></textarea>
		</p>
		<p class="select">
			<label for="demo_select">Select</label>
			<select name="" id="demo_select">
				<option value="">---</option>
				<option value="1">Value 1</option>
				<option value="2">Value 2</option>
			</select>
	</form>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="../src/jquery.hintlabel.js"></script>
	<script type="text/javascript">
		<!--
		jQuery(function($) {
			$('label').hintlabel();
		});
		-->
	</script>	
</body>
</html>
